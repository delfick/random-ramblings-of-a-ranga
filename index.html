<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Ramblings of a Ranga</title>
  </head>
  <body>
    <div id="app"></div>
    <svg id="hidden-moon-svg" style="display: none" />

      if (window.location.hostname == "jsdom.ssr") {

      } else {
        import("/src/main.ts");
      }
